name: Push apisix to Docker image
on:
  release:
    types: [ published ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - alpine
          - centos

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          submodules: recursive

      # Setup Buildx builder
      - name: Setup Docker Buildx
        uses: ./.github/actions/setup-buildx-action

      # Login
      - name: Login
        uses: ./.github/actions/login-action
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # For docker multi arch build
      - name: Setup QEMU
        uses: ./.github/actions/setup-qemu-action

      - name: Build and push
        id: docker_build
        uses: ./.github/actions/build-push-action
        with:
          context: .
          file: ./${{ matrix.platform }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: apache/apisix:`cat _APISIX_VERSION`-${{ matrix.platform }}
